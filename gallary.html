<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Text Layout</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body background="back.jpg">
    <audio controls autoplay loop>
        <source src="audio2.mp3">
    </audio>
    <div class="container">
        <div class="row">
            <div class="text" style="color:deeppink; font-family:cursive"> your text here
            </div>
            <img src="img1.jpg" alt="Image 1" class="image">
        </div>
        <div class="row">
            <img src="img2.jpg" alt="Image 2" class="image">
            <div class="text" style="color:firebrick; font-family:cursive">your text here
            </div>
        </div>
        <div class="row">
            <div class="text" style="color:darkcyan; font-family:cursive">your text here
            </div>
            <img src="img3.webp" alt="Image 3" class="image">
        </div>
    </div>
    <div class="button1">
        <center><a href="index.html" style="color:white">Lets Go Back To The Home Page!</a></center>
    </div>
    <div class="confetti"></div>
    <script src="script.js"></script>
</body>

</html>
